<!DOCTYPE html>

<html lang="ko">
<head>
    <link rel="icon" type="image/png" sizes="16x16"  href="image/osunglogo.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <title>OSHS</title>
    <script src="Java.js"></script>
    <link rel="stylesheet" href="Real.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header>
        <img id="logo" onClick="location.href='/'"  src="image/osunglogo.jpg" height="100px" />
    </header>
	<h3>오성고등학교</h3>
    <h4>2학년 ?반 공지 홈페이지입니다.</h4>

    <div id="containerb">
        <section id="link">
            <h2>아이콘을 눌러 원하는 홈페이지로 이동하세요!</h2>
            <div id="containera">
                <table id="myTable3"></table>
                <script>
                    fetch('link.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('myTable3').innerHTML = data;
                        });
                </script>
            </div>
        </section>
	</div>
    
    <div id="containerb">
       <h2>개학까지:</h2>
       <div id="containera">
            <h2 id="dday"></h2>
       </div>
    </div>

	<div id="containerb">
        <section id="timetable">
            <h2>- 시간표 -</h2>
            <div id="containera">
                <select id="dateSelector" onchange="updateTimetable()">
                    <option value="monday">월요일</option>
                    <option value="tuesday">화요일</option>
                    <option value="wednesday">수요일</option>
                    <option value="thursday">목요일</option>
                    <option value="friday">금요일</option>
                </select>
                <button id="timetableButton" onclick="initTimetable()"><span style="font-size:70px;" class="material-symbols-outlined">today</span></button>
                <table id="timetableTable">
                </table>
            </div>
        </section>
    </div>


   	<div id="containerb">
        <section id="task">
            <h2>- 과제/수행평가 -</h2>
            <div id="containera">
                <table id="myTable"></table>
                <script>
                    fetch('tasktable.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('myTable').innerHTML = data;
                        });
                </script>
            </div>
        </section>
	</div>

    <div id="containerb">
        <section id="lunch">
            <h2>- 급식표 -</h2>
            <div id="containera">
                <table id="myTable2"></table>
                <script>
                    fetch('lunch.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('myTable2').innerHTML = data;
                        });
                </script>
            </div>
        </section>
	</div>

</body>
</html>
